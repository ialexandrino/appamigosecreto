{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Resultado do Sorteio</h2>
    
    <ul class="list-group">
        {% for user, drawn_user in sorteio.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>{{ user.name }}</strong>
                <span class="text-muted">tirou</span>
                <strong>{{ drawn_user.name }}</strong>
            </li>
        {% else %}
            <li class="list-group-item text-center">Nenhum resultado dispon√≠vel.</li>
        {% endfor %}
    </ul>
    
    <div class="mt-4 text-center">
        <a href="{{ url_for('main.home') }}" class="btn btn-primary">Voltar</a>
    </div>
</div>
{% endblock %}
