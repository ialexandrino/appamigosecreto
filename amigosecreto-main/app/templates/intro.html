<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Amigo Secreto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            color: white;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container h1, .container p {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .btn-primary {
            background: linear-gradient(45deg, #6c63ff, #3b3bff);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #3b3bff, #6c63ff);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.7);
            color: #000;
            border: none;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; background-image: url('{{ url_for('static', filename='background2.jpg') }}'); background-size: cover; background-attachment: fixed; background-position: center;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Amigo Secreto</a>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container text-center my-5">
        <h1 class="display-4">Bem-vindo ao Amigo Secreto</h1>
        <p class="lead">Crie grupos, organize seu sorteio e divirta-se com seus amigos e família.</p>
        <div class="mt-4">
            <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-lg mx-2">Entrar</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-secondary btn-lg mx-2">Cadastrar-se</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 text-center mt-auto">
        <p class="mb-0">© 2024 Amigo Secreto. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
